<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar do Juca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo Bar do Juca" class="logo" />
      <h1>Tradição e sabor<br>desde 1976</h1>
    </header>

    <main>
		<div class="botoes-links">
			<a class="botao-link" href="https://www.instagram.com/bardojucaeucaliptal" target="_blank">Instagram</a>
		
			<button class="botao-link" onclick="abrirMapa()">Localização</button>
				<!-- Modal Mapa -->
				<div id="modalMapa" class="modal">
					<div class="modal-content mapa">
						<span class="fechar" onclick="fecharMapa()">&times;</span>
						<h2>Nos encontre no mapa</h2>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1068.576310991951!2d-44.12110149815253!3d-22.52579164189033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9e9859191bda41%3A0x4bd92b6436113445!2sBar%20do%20Juca!5e1!3m2!1spt-BR!2sbr!4v1754389126601!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			
			<button class="botao-link" onclick="abrirCardapio()">Cardápio</button>

			<!-- Modal Cardápio -->
			<div id="modalCardapio" class="modal">
			  <div class="modal-content cardapio">
				<div class="slider">
				  <img id="cardapioImagem" src="pag1.png" alt="Cardápio">
				</div>
				<div class="paginacao">
				  <span class="bolinha active" onclick="irParaImagem(0)"></span>
				  <span class="bolinha" onclick="irParaImagem(1)"></span>
				</div>
			  </div>
			</div>

			
			<!-- <a class="botao-link" href="https://deliverydojuca.menudino.com/" target="_blank">Cardápio Delivery</a> -->
			
			<button class="botao-link" onclick="abrirModal()">Fale Conosco</button>
				<!-- Modal WhatsApp -->
				<div id="modal" class="modal">
					<div class="modal-content">
						<span class="fechar" onclick="fecharModal()">&times;</span>
						<h2>Envie sua mensagem</h2>
						<textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>
						<button onclick="enviarMensagem()">Enviar no WhatsApp</button>
					</div>
				</div>
	    
			<div class="horario-funcionamento">
				<h3>Horário de Funcionamento</h3>
				<p>Terça a Sábado: 17h30 às 23h00</p>
			  <p>Domingo: 11h00 às 15h30</p>
			</div>
				
		</div>

    </main>

    <footer>
      <p>&copy; 2025 Bar do Juca. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
